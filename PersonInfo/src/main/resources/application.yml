server:
  port: 8088

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/person_info_db?useSSL=false&serverTimezone=UTC
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver
    cloud:
      gateway:
        routes:
          - id: cors_route
            uri: https://localhost:8088
            predicates:
              - Path=/**
            metadata:
              cors:
                allowedOrigins: '*'
                allowedMethods:
                  - GET
                  - POST
                allowedHeaders: '*'
                maxAge: 30
